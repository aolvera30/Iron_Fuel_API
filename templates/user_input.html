<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_input.css') }}">
</head>
<body>
    <div>
        <h1>Enter Details</h1>
        <form id="inputForm" method="POST">
            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="lose_fat">Lose Fat</option>
                <option value="build_muscle">Build Muscle</option>
                <option value="maintain_weight">Maintain Weight</option>
            </select>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height_feet">Height (Feet):</label>
            <input type="number" id="height_feet" name="height_feet" required>

            <label for="height_inches">Height (Inches):</label>
            <input type="number" id="height_inches" name="height_inches" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Link JavaScript file using Flask's url_for function -->
    <script src="{{ url_for('static', filename='js/user_input_handler.js') }}"></script>

</body>
</html>
